<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞–º–∏ –ø–∏—Ç–∞–Ω–∏—è</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .container { display: flex; gap: 30px; }
        .products-list { flex: 1; }
        .product-form { flex: 1; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; margin: 2px; cursor: pointer; }
        .delete-btn { background-color: #ff4444; color: white; }
        .edit-btn { background-color: #44aaff; color: white; }
        form { display: flex; flex-direction: column; gap: 10px; }
        input, button { padding: 8px; }
    </style>
</head>
<body>
    <h1>üçé –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞–º–∏ –ø–∏—Ç–∞–Ω–∏—è</h1>
    
    <div class="container">
        <div class="products-list">
            <h2>–°–ø–∏—Å–æ–∫ –ø—Ä–æ–¥—É–∫—Ç–æ–≤</h2>
            <button onclick="loadProducts()">–û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫</button>
            <div id="productsTable"></div>
        </div>

        <div class="product-form">
            <h2>–î–æ–±–∞–≤–∏—Ç—å/–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–¥—É–∫—Ç</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <input type="text" id="name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞" required>
                <input type="text" id="category" placeholder="–ö–∞—Ç–µ–≥–æ—Ä–∏—è" required>
                <input type="number" id="price" placeholder="–¶–µ–Ω–∞" step="0.01" required>
                <input type="number" id="quantity" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ" required>
                <button type="submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                <button type="button" onclick="clearForm()">–û—á–∏—Å—Ç–∏—Ç—å</button>
            </form>

            <h2>–ü–æ–∏—Å–∫ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</h2>
            <input type="text" id="searchCategory" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é">
            <button onclick="searchByCategory()">–ù–∞–π—Ç–∏</button>
        </div>
    </div>

    <script>
        const API_BASE = '/api/products';

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö –ø—Ä–æ–¥—É–∫—Ç–æ–≤
        async function loadProducts() {
            try {
                const response = await fetch(API_BASE);
                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–¥—É–∫—Ç–æ–≤:', error);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–æ–≤ –≤ —Ç–∞–±–ª–∏—Ü–µ
        function displayProducts(products) {
            const table = `
                <table>
                    <tr>
                        <th>ID</th>
                        <th>–ù–∞–∑–≤–∞–Ω–∏–µ</th>
                        <th>–ö–∞—Ç–µ–≥–æ—Ä–∏—è</th>
                        <th>–¶–µ–Ω–∞</th>
                        <th>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</th>
                        <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                    </tr>
                    ${products.map(product => `
                        <tr>
                            <td>${product.id}</td>
                            <td>${product.name}</td>
                            <td>${product.category}</td>
                            <td>${product.price} —Ä—É–±.</td>
                            <td>${product.quantity} —à—Ç.</td>
                            <td>
                                <button class="btn edit-btn" onclick="editProduct(${product.id})">‚úèÔ∏è</button>
                                <button class="btn delete-btn" onclick="deleteProduct(${product.id})">üóëÔ∏è</button>
                            </td>
                        </tr>
                    `).join('')}
                </table>
            `;
            document.getElementById('productsTable').innerHTML = table;
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ/–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const product = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                price: parseFloat(document.getElementById('price').value),
                quantity: parseInt(document.getElementById('quantity').value)
            };

            const productId = document.getElementById('productId').value;
            const url = productId ? `${API_BASE}/${productId}` : API_BASE;
            const method = productId ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(product)
                });

                if (response.ok) {
                    clearForm();
                    loadProducts();
                    alert('–ü—Ä–æ–¥—É–∫—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–æ–¥—É–∫—Ç–∞:', error);
            }
        });

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞
        async function editProduct(id) {
            try {
                const response = await fetch(`${API_BASE}/${id}`);
                const product = await response.json();
                
                document.getElementById('productId').value = product.id;
                document.getElementById('name').value = product.name;
                document.getElementById('category').value = product.category;
                document.getElementById('price').value = product.price;
                document.getElementById('quantity').value = product.quantity;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–¥—É–∫—Ç–∞:', error);
            }
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞
        async function deleteProduct(id) {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø—Ä–æ–¥—É–∫—Ç?')) {
                try {
                    await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
                    loadProducts();
                    alert('–ü—Ä–æ–¥—É–∫—Ç —É–¥–∞–ª–µ–Ω —É—Å–ø–µ—à–Ω–æ!');
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –ø—Ä–æ–¥—É–∫—Ç–∞:', error);
                }
            }
        }

        // –ü–æ–∏—Å–∫ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        async function searchByCategory() {
            const category = document.getElementById('searchCategory').value;
            if (!category) return;

            try {
                const response = await fetch(`${API_BASE}/category/${encodeURIComponent(category)}`);
                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞:', error);
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
        function clearForm() {
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ–¥—É–∫—Ç—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadProducts();
    </script>
</body>
</html>
